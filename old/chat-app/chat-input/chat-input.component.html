    <input matInput placeholder="Type a Message" id="message" [(ngModel)]="message" name="message"

  </mat-form-field>
  <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" (click)="createNewMessage()">Send &nbsp;<mat-icon class="icon">chat</mat-icon></button>
    </div>
</form>
