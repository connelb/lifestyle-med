<div class="container" *ngIf="!measurementPost; else forminfo" novalidate>
  <form [formGroup]="measurementFormGroup" (ngSubmit)="measurementOnSubmit(measurementFormGroup.value)" class="form">

    <mat-card>
      <mat-card-header>
        <mat-card-title class="form-title">
          Measurements:
        </mat-card-title>
        <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
        <!-- <mat-card-subtitle>Measurements</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="form-element">
          <input matInput placeholder="Weight" formControlName="weight">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Waist" formControlName="waist">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Chest" formControlName="chest">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Hips" formControlName="hips">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Left Arm" formControlName="leftArm">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Left Thigh" formControlName="leftThigh">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Right Arm" formControlName="rightArm">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Right Thigh" formControlName="rightThigh">
        </mat-form-field>

        <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!measurementFormGroup.valid">Record Measurements</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ measurementPost | json }}
  </div>
</ng-template>
