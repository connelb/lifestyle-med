<div class="container" *ngIf="!workoutPost; else forminfo" novalidate>
  <form [formGroup]="workoutFormGroup" (ngSubmit)="workoutOnSubmit(workoutFormGroup.value)" class="form">

    <mat-card>
      <mat-card-header>
        <mat-card-title class="form-title">
          Workouts:
        </mat-card-title>
        <mat-card-subtitle>in 30 min increments?</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="form-element">
          <input matInput placeholder="Description" formControlName="desc">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="Duration" formControlName="duration">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Capture" formControlName="capture">
        </mat-form-field>

        <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!workoutFormGroup.valid">Log workout</button>
        </div>
      </mat-card-content>
    </mat-card>

  </form>
</div>


<ng-template #forminfo>
  <div class="container">
    {{ workoutPost | json }}
  </div>
</ng-template>
