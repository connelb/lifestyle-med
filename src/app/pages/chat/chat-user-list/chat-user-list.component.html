<ion-spinner  name="dots" *ngIf="users.length === 0"></ion-spinner>
<ion-virtual-scroll [items]="users">
    <!-- <ion-label>
        Members
      </ion-label> -->
    <ion-item *virtualItem="let item">
<ion-item (click)="createNewConversation(item, $event); false">
    <ion-avatar slot="start">
        <amplify-s3-image [path]="item.image || profile" [options]="{'level': 'public'}"></amplify-s3-image>
    </ion-avatar>
    <ion-label>
        {{item.username}}
    </ion-label>
  </ion-item>
</ion-item>
</ion-virtual-scroll>
