  <form  [formGroup]="workoutFormGroup" class="form">
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">desc</ion-label>
        <ion-input formControlName="desc"  type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">duration</ion-label>
        <ion-input formControlName="duration"  type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">capture</ion-label>
        <ion-input formControlName="capture"  type="text">
        </ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <ion-button (click)="workoutOnSubmit(workoutFormGroup.value)"  type="submit" expand="block">Record</ion-button>
    </div>
  </form>


  <form  [formGroup]="measurementFormGroup" class="form">
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Weight</ion-label>
        <ion-input formControlName="weight"  type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Waist</ion-label>
        <ion-input formControlName="waist"  type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Chest</ion-label>
        <ion-input formControlName="chest"  type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Hips</ion-label>
        <ion-input formControlName="hips"  type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Left Arm</ion-label>
        <ion-input formControlName="leftArm"  type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Right Arm</ion-label>
        <ion-input formControlName="rightArm"  type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Left Thigh</ion-label>
        <ion-input formControlName="leftThigh"  type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Right Thigh</ion-label>
        <ion-input formControlName="rightThigh"  type="text">
        </ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <ion-button (click)="measurementOnSubmit(measurementFormGroup.value)"  type="submit" expand="block">Update</ion-button>
    </div>
  </form>
</ion-content>
