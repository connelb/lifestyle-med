<ion-split-pane>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item *ngIf="isLoggedIn">
        Welcome {{member?.username}}
      </ion-item>
      <ion-list *ngIf="isLoggedIn">
        <ion-list-header>
          Navigate
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item [routerLink]="p.url">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list *ngIf="isLoggedIn">
        <ion-list-header>
          Account
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/profile">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
              Profile
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/support">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>
              Support
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item button (click)="signOut()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list *ngIf="!isLoggedIn">
        <ion-list-header>
          Account
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>
              Login
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/support">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>
              Support
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-list-header>
          Tutorial
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item button (click)="openTutorial()">
            <ion-icon slot="start" name="hammer"></ion-icon>
            <ion-label>Show Tutorial</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
