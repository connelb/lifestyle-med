<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Post</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-icon name="calendar" slot="start"></ion-icon>
    <ion-label>Modify date...</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" (ionChange)="updateMyDate($event)" [(ngModel)]="dateValue"></ion-datetime>
  </ion-item>

<ion-item>
  <ion-label>Nutrition Log:</ion-label>
  <ion-textarea rows="6" cols="20" placeholder="What did you have?"></ion-textarea>
</ion-item>
<ion-button expand="block" (click)='presentToast()'> Save</ion-button>

  <amplify-photo-picker path="pics"  framework="Ionic" (picked)="onImagePicked1($event)" (loaded)="onImageLoaded($event)">
  </amplify-photo-picker>

   <div class="amplify-album">
    <div class="amplify-album-container">
      <amplify-s3-image-core
        class="amplify-image-container"
        *ngFor="let item of list"
        path="{{item.path}}"
        [options]="{level:'private'}"
        (selected)="onImageSelected($event)"
      ></amplify-s3-image-core>
    </div>
  </div>

</ion-content>
