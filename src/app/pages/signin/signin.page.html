<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Signin</ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input required minlength="4" formControlName="username" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input required minlength="4" type="password" formControlName="password" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onSubmitLogin(loginForm.value)" type="submit" expand="block">Login</ion-button>
      </ion-col>
      <!-- <ion-col>
            <ion-button (click)="onSignup()" color="light" expand="block">Signup</ion-button>
          </ion-col> -->
    </ion-row>
  </form>

</ion-content>
