<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sleep</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>




  <!-- <form  [formGroup]="sleepFormGroup" class="form"> -->
      <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Modify date...</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" (ionChange)="updateMyDate($event)" [(ngModel)]="dateValue"></ion-datetime>
        </ion-item>

  <!-- <ion-label> -->


    <!-- <strong>Hours slept:</strong> -->
  <!-- </ion-label> -->



  <!-- (ionBlur)="rangeBlurred($event)" (ionFocus)="rangeFocused($event)" -->
  <ion-item>
    <ion-range min="2" max="12" step="1" snaps="true" debounce="700" (ionChange)="hoursSlept($event)" [(ngModel)]="value" pin="true">
      <ion-icon slot="start" name="sad"></ion-icon>
      <ion-icon slot="end" name="happy"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-text color="primary">
      <h2>Hours slept: {{value}}</h2>
        <!-- <ion-input placeholder='hours slept...'[(ngModel)]="value"></ion-input> -->
    </ion-text>

  
    <ion-button expand="block" (click)='presentToast()'> Save</ion-button>
  

  <ion-item>
    <ion-label>
      <ion-text color="primary">
        <h2>Last 7 recordings:</h2>
      </ion-text>
      <!-- <strong>Last 7 recordings:</strong> -->

      <div id="chart-container">
        <canvas id="canvas"></canvas>
      </div>
    </ion-label>
  </ion-item>

  <!-- <div style="width:100%;">
    <canvas *ngIf='barChartData' id="myChart" width="700" height="250" #mychart></canvas>
  </div> -->

</ion-content>
