</ion-header>

        <b>Balance</b>
      </h2>

        <b>liftestyle app</b> to help you maintain your progress with health and fitness use.

      </p>

        </ion-row>

    </ion-slide>

    <ion-slide>
        <img src="./../../../assets/img/lc_header.png" class="slide-image" />
        <h2 class="slide-title">Ready to Enroll?</h2>
        <ion-button fill="clear" (click)="startApp()">
          Continue
